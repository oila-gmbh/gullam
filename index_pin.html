<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="./common.css" rel="stylesheet">

    <style>
    /* Custom styles for aesthetic */
    .pin-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        break-inside: avoid;
        /* Helps keep the card intact in column-based masonry (though we are using grid here) */
    }

    .pin-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    }

    .placeholder-img {
        object-fit: cover;
        width: 100%;
        display: block;
    }

    /* Simulating masonry grid effect with gap-4 on columns */
    .masonry-grid {
        column-count: 1;
        column-gap: 1rem;
    }

    @media (min-width: 768px) {
        .masonry-grid {
            column-count: 2;
        }
    }
    </style>
</head>

<body class="bg-neutral-900 text-neutral-100 min-h-screen p-4">

            </nav>
        </header>
        <!-- Main Pin Grid Container -->
        <div class="masonry-grid">
            <!-- Helper function to generate a Pin Card for masonry layout -->
            <script>
            function createPinCard(title, description, price, image) {
                return `
                        <div class="pin-card bg-neutral-800 rounded-xl overflow-hidden shadow-lg mb-4">
                            <!-- Image Placeholder (Pin Visual) -->
                            <div class="aspect-auto">
                                <img src="${image}" alt="${title}" class="placeholder-img rounded-t-xl" onerror="this.src='https://placehold.co/300x400/1f2937/d1d5db?text=DRINK'" />
                            </div>
                            
                            <!-- Pin Details -->
                            <div class="p-4">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-xl font-semibold text-neutral-50">${title}</h3>
                                    <span class="text-lg font-bold text-red-400 whitespace-nowrap">${price} ₽</span>
                                </div>
                                <p class="text-sm text-neutral-400">${description}</p>
                            </div>
                        </div>
                    `;
            }
            </script>

                    // Insert a section header card (acts as a visual separator pin)
                    htmlContent += `
                            <div style="background-color:${section.color}" class="rounded-xl shadow-md mb-6 py-6 px-4 flex items-center justify-center text-center h-56">
                                <h2 class="text-2xl font-bold tracking-wider uppercase text-neutral-50">${section.title}</h2>
                            </div>
                        `;

                    // Insert items belonging to this section (approximated)

                    section.items.forEach(item => {
                        htmlContent += createPinCard(
                            item.title,
                            item.description,
                            item.price,
                            item.image
                        );
                    });
                });

                gridContainer.innerHTML = htmlContent;
            });
            </script>
        </div>
        <!-- Footer -->
