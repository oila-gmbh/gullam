<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=820, initial-scale=0.5">
    <title>GULLAM: Меню напитков</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./common.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/gullam/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/gullam/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/gullam/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/gullam/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Gullam" />
    <link rel="manifest" href="/gullam/favicon/site.webmanifest" />
</head>

<body class="bg-neutral-900 text-neutral-100 min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Restaurant title -->
    <header class="text-center mx-auto px-4 py-8 md:py-16 flex flex-col">
        <img src='./images/logotype_description_white.svg' alt="GULLAM Премиальный ресторан" class="flex self-center" />
        <nav class="nav-container self-center no-print">
            <a href="./index.html" class="nav-link">Основное</a>
            <a href="./drinks.html" class="nav-link nav-link--active">Напитки</a>
        </nav>
    </header>
    <!-- Main Content Container -->
    <div class="w-full max-w-4xl flex flex-col align-center sections px-4">
        <script>
        function createSection(title, items) {
            return `<section class="mb-10">
                        <h2 class="text-xl md:text-2xl font-semibold tracking-wider uppercase text-center mb-6">${title}</h2>
                        <div class="space-y-6 items">
                            ${items}
                        </div>
                    </section>`;
        }

        function createItem({ image, title, description, price, printable, isLast }) {
            return `<div class="flex flex-row justify-between items-center ${isLast ? '': 'border-b'} border-neutral-700 pb-4">
                        <div class="flex items-center gap-4 ${printable ? '' : 'no-print'}">
                            <img src="${image}" alt="${title}" class="w-20 h-20 rounded-full object-cover hidden sm:block" />
                            <div>
                                <h3 class="text-lg font-medium mb-1">${title}</h3>
                                <p class="text-sm text-neutral-400">${description}</p>
                            </div>
                        </div>
                        <span class="mt-2 sm:mt-0 sm:ml-4 text-lg font-bold text-red-400">${price}</span>
                    </div>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sectionsElement = document.querySelector('.sections');
            let htmlContent = '';

            // Add section titles as sticky/separate cards
            const sections = [
                {
                    title: "ХОЛОДНЫЕ НАПИТКИ",
                    items: [
                        { 
                            title: "Мохито клубничное", 
                            description: "Свежий мохито с ягодами клубники.", 
                            price: "250/450", 
                            image: './optimized/mohito_strawberry.webp',
                            printable: true,
                        },
                        { 
                            title: "Мохито классическое", 
                            description: "Свежий мохито с нотками ароматной мяты.", 
                            price: "250/450", 
                            image: './optimized/mohito_classic.webp',
                            printable: true,
                        },
                        { 
                            title: "Ягодный лимонад", 
                            description: "Свежие ягоды, мята и лимон.", 
                            price: "250/450", 
                            image: './optimized/fruit_drink.webp',
                            printable: true,
                        },
                        { 
                            title: "Классический лимонад", 
                            description: "Классический лимонад с лимоном.", 
                            price: "250/450", 
                            image: './optimized/classic_drink.webp',
                            printable: true,
                        },
                    ],
                },
                {
                    title: "ГОРЯЧИЕ НАПИТКИ",
                    items: [
                        { 
                            title: "Чай брызги шампанского", 
                            description: "Ароматный черный чай с нотками шампанского.", 
                            price: "250/450", 
                            image: './optimized/tea.webp',
                            printable: true,
                        },
                        { 
                            title: "Чай дикая вишня", 
                            description: "Фруктовый чай с ярким вкусом вишни.", 
                            price: "250/450", 
                            image: './optimized/tea.webp',
                            printable: true,
                        },
                        { 
                            title: "Чай наглый фрукт", 
                            description: "Экзотический фруктовый микс.", 
                            price: "250/450", 
                            image: './optimized/tea.webp',
                            printable: true,
                        },
                        { 
                            title: "Кофе 3 в 1", 
                            description: "Классика. Кофе 3 в 1.", 
                            price: "50", 
                            image: './optimized/coffee.webp.webp',
                            printable: true,
                        },
                    ],
                },
                {
                    title: "КЛАССИЧЕСКИЕ НАПИТКИ",
                    items: [
                        { 
                            title: "Пепси", 
                            description: "Банка газировки пепси 0.33 л.", 
                            price: "80", 
                            image: './optimized/pepsi.webp',
                            printable: true,
                        },
                        { 
                            title: "Зеленокумский грушевый лимонад", 
                            description: "Всеми любимый зеленокумский лимонад.", 
                            price: "80", 
                            image: './optimized/zelenokumsk.webp',
                            printable: true,
                        },
                        { 
                            title: 'Стом "персик"', 
                            description: "Литровый персиковый лимонад Стом.", 
                            price: "150", 
                            image: './optimized/stom.webp',
                            printable: true,
                        },
                    ],
                },
            ];

            sections.forEach((section, index) => {
                const title = section.title.split('').join(' ').replace(/\s/g, '&nbsp;')

                const items = section.items.map((item, index) => createItem({...item, isLast: section.items.length-1 === index}));

                htmlContent += createSection(title, items.join(''));
            });

            sectionsElement.innerHTML = htmlContent;
        });
        </script>
    </div>
    <!-- Footer -->
    <footer class="text-2xl my-24 pt-8 w-full md:w-1/4 mx-auto text-center border-t border-neutral-700 text-neutral-400 space-y-4">
        <!-- Location -->
        <div class="flex items-center justify-center space-x-2">
            <svg fill="#a1a1a1" width="16px" height="16px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M16,1A11,11,0,0,0,5,12C5,23.24,15,30.51,15.42,30.81a1,1,0,0,0,1.16,0C17,30.51,27,23.24,27,12A11,11,0,0,0,16,1Zm0,16a5,5,0,1,1,5-5A5,5,0,0,1,16,17Z"></path>
            </svg>
            <a href="https://yandex.com/maps/-/CLqjaTO5" target="_blank" rel="noopener noreferrer" class="text-lg hover:underline">C. Валерик, ул. Гайрбекова, д. 64</a>
        </div>
        <!-- Phone Number -->
        <div class="flex items-center justify-center space-x-2">
            <svg width="16px" height="16px" viewBox="0 0 24 24" fill="#a1a1a1" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.00589 4.54166C1.905 3.11236 3.11531 2 4.54522 2H7.60606C8.34006 2 9.00207 2.44226 9.28438 3.1212L10.5643 6.19946C10.8761 6.94932 10.6548 7.81544 10.0218 8.32292L9.22394 8.96254C8.86788 9.24798 8.74683 9.74018 8.95794 10.1448C10.0429 12.2241 11.6464 13.9888 13.5964 15.2667C14.008 15.5364 14.5517 15.4291 14.8588 15.0445L15.6902 14.003C16.1966 13.3687 17.0609 13.147 17.8092 13.4594L20.8811 14.742C21.5587 15.0249 22 15.6883 22 16.4238V19.5C22 20.9329 20.8489 22.0955 19.4226 21.9941C10.3021 21.3452 2.65247 13.7017 2.00589 4.54166Z"></path>
            </svg>
            <a href="tel:+79388895574" class="text-lg hover:underline">+7 (938) 889-55-74</a>
        </div>
    </footer>
</body>

</html>
